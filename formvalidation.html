<html>

<head>
    <title>Introduction to Object..</title>
    <script type="text/javascript">
    function validate()
    {
        var username= document.getElementById("uname");
        var password= document.getElementById("pass");
        
        if(uname.value.trim() == "")
        {
            //alert("Blank Username");
            uname.style.border="solid 3px red";
            document.getElementById("lbluser").style.visibility="visible";
            return false;
        }
        else if(password.value.trim()=="")
        {
            alert("Blank Password");
           return false;
        }
        else if(password.value.trim().length<5)
        {
            alert("Password is too short");
           return false;
        }
        else
        {
            return true;
        }
    }
    </script>
</head>
<body>
    <form onsubmit="return validate()" action="fadeoutfadein.html">
    <input id="uname" placeholder="first name" type="text"/>
    <label id="lbluser" style="color: red;visibility: hidden">Invalid</label>
    <br></br>
    <input type="password" id="pass" placeholder="password" required/>
    <br></br>
    <button type="submit">Submit</button>
    </form>
</body>

</html>
