<html>
	<head><title>Learning Paragraph</title>
	</head>  		
	<body><font size="4px">
			<p>Here is <s>strikethrough</s></p>
			<p>Here is <blink> blink </blink></p>
			<p>Here is <big>big</big></p>
			<p>Here is <tt>tt</tt></p>
			<p>Here is <abbr title="RVG">RVG</abbr></p>
			<hr>
			<p>i want to <big>sale</big> my <abbr="MOBILE">mobile</abbr> phone just in <s>4000/-</s> <blink>3000/- only</blink></p>
			
			<hr>
			<p>I got my 2<sup>nd</sup> prize and do you know what is H<sub>2</sub>O</p>
			<p><center>I got my 2<sup>nd</sup> prize and <small><bdo>do you know</bdo></small> what is H<sub>2</sub>O<center></p>
	</body>
</html>
