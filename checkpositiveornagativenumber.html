<head>
    <title>If-else-if Statement Control Statements in java Script</title>
    <script type="text/javascript">
    document.write("<h2>If-else-if Statement Control Statements</h2>")
    var x=6;
    if(x>0)
    {
        document.write("<h3>positive</h3>");
    }
    else
    {
        document.write("<h3>Negative</h3>");
    }
    </script>
</head>
