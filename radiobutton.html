<html>

<head>
    <title>Introduction to Object..</title>
    <script type="text/javascript">
    function fn2()
    {
        var rd2=document.getElementById("rd2");
        var rd3=document.getElementById("rd3");

        if(rd2.checked==true)
            alert("The channel selected is " +rd2.value);
        else if(rd3.checked==true)
            alert("The channel selected is " +rd3.value);
    } 
    </script>
</head>
<body>
    <input id="rd2" name="group2" type="radio" value="Google">Google</input>
    <br>
    <input id="rd3" name="group2" type="radio" value="Facebook">Facebook</input>
    <br>
    <button onclick="fn2()">Click me </button>
</body>

</html>
