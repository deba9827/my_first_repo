<html>

<head>
    <title>Introduction to Object..</title>
    <script type="text/javascript">
    function fn2()
    {
        var str=document.getElementById("text2").value;
        alert("value inside the text box is : " +str);
        var str=document.getElementById("text3").value;
        alert("password inside the text box is : " +str);
    }
    </script>
</head>
<body>
    <input id="text2" placeholder="first name">
    <br>
    <input type="password" id="text3" placeholder="password">

    <button onclick="fn2()">Click me </button>
</body>

</html>
