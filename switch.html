<html>

<head>
    <title>First 5 odd number</title>
    <style type="text/CSS">
    p
    {
        color: red;
        border: blue;
        border-radius: 99%;
    }
    
    </style>
    
    <script type="text/javascript">
    // Print first 5 odd numbers
    var x=1;
    while(x<200)
    {
        document.writeln("<p>"+x+"</p>");
        x=x+2;

    }
    </script>
</head>
<body>
</body>

</html>
