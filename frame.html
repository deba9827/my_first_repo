<html>
      <head>
			<title>Learing frame style</title>
			<frameset rows="50%,50%">
		<frame src="http://www.google.com">		
		<frame src="http://www.google.com">		
		<frame src="http://www.facebook.com">
		</frameset>
			
      </head>
	  <body>
	  <noframes>
		<frameset rows="50%,50%">
		<frame src="http://www.google.com">		
		<frame src="http://www.google.com">		
		<frame src="http://www.facebook.com">
		</frameset>
		</noframes>
	  </body>
			
			
</html>
