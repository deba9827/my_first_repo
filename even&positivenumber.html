<html>

<head>
    <title>Check wheather the number is positive and even number</title>
    <script type="text/javascript">
    document.write("<h2>If-else-if Statement Control Statements</h2>");
    var x=-7;
    if(x>0 && x%2==0)
        document.write("<h3>the number is positive and even number</h3>");
    else if(x>0 && x%2!=0)
        document.write("<h3>the number is positive and odd number</h3>");
    else
        document.write("<h3>the number is negative</h3>");
    </script>
</head>
<body>
</body>

</html>
