<html>

<head>
    <title>First 5 odd number</title>
    <script type="text/javascript">
    // switch statements
    var x=5;
    switch(x)
    {
        case 1:
            document.write("monday");
            break;
        case 2:
            document.write("Thuesday");
            break;
        case 3:
            document.write("Wedensday");
            break;
        case 4:
            document.write("Thrusday");
            break;
        case 5:
            document.write("Friday");
            break;
        case 6:
            document.write("Saturday");
            break;
        case 7:
            document.write("Sunday");
            break;
        default:
            document.write("wrong input");
            break;
    }
    </script>
</head>
<body>
</body>

</html>
