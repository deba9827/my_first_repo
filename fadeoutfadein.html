<html>

<head>
    <title>Basic Animation-Fade in & out</title>
    <script type="text/javascript">
    var opacity=0;
    var intervalID=0;
    function show()
    {
      var img=document.getElementById("img2");
      opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
      if(opacity<1)
      {
          opacity=opacity+0.1;
          img.style.opacity=opacity;
      }
      else
      {
          clearInterval(intervalID);
      }
    }
    function fadeOut()
    {
        intervalID=setInterval(hide,500);
    }
    function fadeIn()
    {
        intervalID=setInterval(show,500);
    }
    function hide()
    {
      var img=document.getElementById("img2");
      opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
      if(opacity>0)
      { 
          opacity=opacity-0.1;
          img.style.opacity=opacity;
      }
      else
      {
          clearInterval(intervalID);
      }
    }
    
    </script>
</head>
<body>
   <button onclick="fadeOut()" id="btnAdd">Fade out</button><br>
   <img id="img2" src="images/kalu.jpg" width="900px"/>
   <br/>
   <button onclick="fadeIn()" id="btnStop">Fade In</button>
</body>
</html>
